<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Results</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gif-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    img {
      max-width: 90%;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Experimental Results</h1>
  <div class="gif-container">
    <img src="result1.gif" alt="Result 1">
    <img src="result2.gif" alt="Result 2">
    <img src="result3.gif" alt="Result 3">
  </div>
</body>
</html>
